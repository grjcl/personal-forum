	<script>
    $(function() {

    	//初始化数据
    	$.ajax({
            "url": "user/info.do",
            "type": "GET",
            "dataType": "json",
            "success": function(json) {
            	
                if (json.state == 200) {
                	var gender=json.data.gender;
                	var birthday=json.data.birthday;
                	var synopsis=json.data.synopsis;
                	//console.log("用户数据=="+gender);
                	//console.log("用户数据=="+birthday);
                	//console.log("用户数据=="+synopsis);
                	$(".ipt_data").val(birthday);
                	if (gender == "男") {
                		//console.log("男");
    					$("#gender-male").attr("checked", "checked");
    				}
    				if (gender == "女") {
    					//console.log("女");
    					$("#gender-female").attr("checked", "checked");
    				}
                	$(".personage-main-list-introduction").val(synopsis);
                } else {
                    alert(json.message);
                }  
            },
            "error": function(error) {
                console.log(error);
            }
        });
    	
       $("#datetime").datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-CN')
        });
        $("#date-time").datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-CN')
        });
        $("#date_time").datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-CN')
        });
   
       //提交个人信息
        $("#personage-main-save").click(function() {
            
            var gender=$(":radio[name='gender']:checked").val();
            var birthday=$(".ipt_data").val()
          
            var synopsis=$(".personage-main-list-introduction").val()
            console.log(gender+"--"+birthday+"--"+synopsis+"--");
            var url = "user/change_info.do"
            var data = "gender="+gender+"&birthday="+birthday+"&synopsis="+synopsis;
            // 发出ajax请求，并处理结果
            $.ajax({
                "url": url,
                "data": data,
                "type": "POST",
                "dataType": "json",
                "success": function(json) {
                	
                    if (json.state == 200) {
                    	alert("保存成功");
                    	//刷新列表
        				location.reload();
                    } else {
                        alert(json.message);
                    }  
                },
                "error": function(error) {
                    console.log(error);
                }
            });
            
            
            
        })
        //查看个人信息
        $(".personage-main-preview").click(function(){
            var txt1=$(".personage-main-list-niki").val()
            var txt2=$(":radio[name='gender']:checked").val();
            var txt3=$(".ipt_data").val()
           
            var txt5=$(".personage-main-list-introduction").val()
            $(".personage-main-lists").hide()
            $(".personage-main-preview").hide()
            $("#personage-main-save").hide()
            $("#personage-main-edit").show()
            $(".personage-main-tit").append(`
                <ul class="personage-main-lists2">
                    <li class="personage-main-list">
                        <span class="listhid">昵称:</span>
                        <span>${txt1}</span>
                    </li>
                    <li class="personage-main-list">
                        <span class="listhid">性别:</span>
                        <span>${txt2}</span>
                    </li>
                    <li class="personage-main-list">
                        <div class="btn-group">
                            <span class="listhid">生日:</span>
                            <span>${txt3}</span>
                        </div>
                    </li>
                   
                    <li class="personage-main-list">
                        <span class="listhid">简介:</span>
                        <span>${txt5}</span>
                    </li>
                </ul>
            `)
            $("#personage-main-edit").click(function() {
                $("#personage-main-save").show()
                $(".personage-main-preview").show()
                $(".personage-main-lists").show()
                $(".personage-main-lists2").hide()
                $("#personage-main-edit").hide()
            })
        })
        //跳转
         $(".personage-mains").click(function() {
            $(this).addClass("active").siblings().removeClass("active");
            $(".personage-main-tit").eq($(this).index()).addClass("show").siblings().removeClass("show");
        })

    })
</script>
