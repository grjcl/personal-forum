				//console.log("标签==" + label);
				var permissions = $("#publish-jured option:selected").val();
				//console.log("权限==" + permissions);
				var content = UE.getEditor('editor').getContent();
				//console.log("富文本==" + content);
				var abst=UE.getEditor('editor').getContentTxt();
				
				if (/^\s*$/.test(title)) {
					alert("请输入标题");
					return;
				}

				if (/^\s*$/.test(label)) {
					alert("请输入标签");
					return;
				}

				if (!(UE.getEditor('editor').hasContents())) {
					alert("请输入文章内容");
					return;
				}

				
				var add = {
					title : title,
					label : label,
					abst : abst,
					content : content,
					permissions : permissions
				};
